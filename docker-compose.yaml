services:
  frontend:
    container_name: ${APP_NAME}-app
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    env_file:
      - .env
    ports:
      - '3000:3000'
    networks:
      - frontend-net
    restart: always

  nginx:
    image: nginx:latest
    container_name: ${APP_NAME}-nginx
    ports:
      - '80:80'
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
    networks:
      - frontend-net

networks:
  frontend-net:
    driver: bridge
